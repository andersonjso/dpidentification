        <script>
            $(function () {
                $('[data-toggle="popover"]').popover()
            })

            $(function () {
                $("[data-toggle='popover']").on('click', function(e) {
                    $('#greendiv').popover('toggle');
                });
            });

            $(window).scroll(function(){
                $("#div").stop().animate({"marginTop": ($(window).scrollTop()) + "px", "marginLeft":($(window).scrollLeft()) + "px"}, "slow" );
            });
            var totaltext = "";
            for (var i = 0; i < 100; i++) {
                totaltext += "scroll!<br />";
            }
            $("#div2").html(totaltext);
        </script>
