

<div class="container-fluid" >
    <div class="row">
        <div class="col-sm-12" style="background-color: darkolivegreen;">
            <div id="accordion"><
                <div ng-repeat="symptomType in symptoms">
                    <div class="card">
                        <h5 class="card-header">{{symptomType.typeSymptom}}</h5>
                        <div ng-repeat="symptom in symptomType.symptoms">
                        <div class="card-body">
                            <h5 class="card-title">{{symptom.value}}</h5>
                            <p class="card-text">{{symptom.description}}</p>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                Suggest Example
                            </button>
                        </div>
                            <hr>
                        </div>
                    </div>

                    <hr>
                </div>
                </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Suggest Example</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" class="form-control" id="userName" ng-model="userName" placeholder="Please enter your name">
                </div>

                <div class="form-group">
                    <label for="fileName">File Name</label>
                    <input type="text" class="form-control" id="fileName" ng-model="fileName" placeholder="Please enter the name of your file">
                </div>

                <div class="form-group">
                    <label for="description">Why this can be considered a symptom?</label>
                    <textarea class="form-control" id="description" ng-model="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="inputFile">Select the source code example</label>
                    <input type="file" class="form-control-file" name="inputFile" id="inputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Please select a file that contains the symptom.</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" ng-click='sendExample()' class="btn btn-primary">Send Example</button>
            </div>
        </div>
    </div>
</div>
